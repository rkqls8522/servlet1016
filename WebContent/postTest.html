<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>post 메서드</title>
</head>
<body>
    <h3> POST 요청 1 : 로그인 폼 </h3>
    <p>로그인 폼은 입력값 노출을 방지하기 위해 post를 사용해야 한다.</p>
    <form action="login" method="post">
        id : <input type = "text" name = "id" ><br>
        pwd : <input type = "password" name = "pwd" ><br>
        
        <input type="submit" value="전송"><br>
    </form>
    
    <h3> POST 요청 2 : 계산기 </h3>
    <p>url에 값이 포함되지 않아서 즐겨찾기에 추가해도 소용없다.</p>
    <form action="calculator2" method="post">
        <input type="text" name="v1" size="4">
        <select name="op" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="v2" size="4">
        <input type="submit" value="전송"><br>
    </form>
    
   	
    
</body>
</html>
